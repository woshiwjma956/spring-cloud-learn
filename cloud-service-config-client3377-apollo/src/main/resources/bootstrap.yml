server:
  port: 3377
spring:
  application:
    name: cloud-service-config-client-apollo

eureka:
  instance:
    # eureka 服务端实例名称 会覆盖Spring.Application.name 展示在eureka console中
    #    appname: order
    prefer-ip-address: true
    #   Eureka 	Status中展示的名称 替代主机名
    instance-id: config-client-apollo-3377
  client:
    #  true 将自己也注册到eureka中成为一个服务实例
    register-with-eureka: true
    # true 需要从eureka中获取服务实例
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/
#      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

management:
  endpoints:
    web:
      exposure:
        include: ["health","info","refresh"]
